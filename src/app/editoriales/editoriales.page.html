<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>EDITORIALES</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="myform">
    <p class="ion-text-center">
      <img src="../../assets/edi.png" >
    </p>

      <ion-item lines="full">
        <ion-label position="floating">CÃ³digo editorial </ion-label>
        <ion-input type="number" formControlName="codeditorial" ></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Nombre del editorial</ion-label>
        <ion-input type="text" formControlName="nombre" ></ion-input>
      </ion-item>

      <p class="ion-text-center">
      <ion-button (click)="altaeditorial(myform.value)"  >Agregar Editorial</ion-button>
      </p>
      <p class="ion-text-center">
      <ion-button (click)="modificacioneditorial(myform.value)"  >Editar Editorial</ion-button>
      </p>
  </form>

  <ion-list>
    <ion-item *ngFor="let con of lista_editoriales">
      <ion-avatar>
        <img src="../../assets/icon/autores.png">
      </ion-avatar>
      <ion-label>
        
        <h2>{{con.codeditorial}}</h2>
        <h2>{{con.nombre}}</h2>
        <ion-button (click)="seleccionar(con)"  >Seleccionar</ion-button>
        <ion-button color="danger" (click) ="bajaeditorial(con.IdEditorial)"  >Eliminar</ion-button>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
